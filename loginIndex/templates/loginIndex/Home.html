{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Email Validation</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"> {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
 
            <div class="col-4">
                <div class="card">
                    <h4 class="card-header text-center">Login</h4>
                    <div class="card-block">
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>使用者帳號</label>
                                <input name="login_email" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>密碼</label>
                                <input name="login_password" type="password" class="form-control">
                            </div>
                            <div class="mx-auto text-center">
                                <a class="btn btn-danger" href="{% provider_login_url 'google' method='oauth2' %}">Google登入入</a>
                                <a class="btn btn-danger" href="{% provider_login_url 'google' %}"> GOOOOGLE登入</a>
                                <!-- <input type="submit" value="登入Google"   class="btn btn-primary" href="{% provider_login_url 'google' method='oauth2' %}"> -->
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    </script>
</body>

</html>
